<h1>Pedidos disponibles</h1>

<select [(ngModel)]="opcionSeleccionado" (change)="capturar()">
  <option value="0">Elija un pedido</option>
  <option *ngFor="let pedido of pedidos">
    {{pedido}}
  </option>
</select>

<!-- Prueba para ver la opciÃ³n seleccionado -->
<p [hidden]="opcionSeleccionado == '0'">Ha seleccionado el pedido # {{ verSeleccion }}</p>
